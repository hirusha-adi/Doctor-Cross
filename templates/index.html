{% extends "base.html" %}

{% block title %}
{{ app_name }} Generator
{% endblock %}

{% block more_head %}
<style>
    #job_id {
        display: none;
    }
</style>
{% endblock %}

{% block content %}
<br>
<br>
<br>
<br>
<div class="container">

    <!-- Top Logo -->
    <div class="d-flex justify-content-center">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="" width="400px">
    </div>

    <!-- Main Form -->
    <form action="{{ url_for('gen') }}" method="post">
        <!-- Job ID (Hidden) -->
        <input id="job_id" type="text" name="job_id" value="{{ job_id }}" readonly>
        <!-- Doctor Name -->
        <div class="form-outline mb-4">
            <input type="text" id="doc_name" name="doc_name" class="form-control" required />
            <label class="form-label" for="doc_name">Doctor Name</label>
        </div>
        <!-- Doctor Description -->
        <div class="form-outline mb-4">
            <input type="text" id="doc_desc" name="doc_desc" class="form-control" disabled />
            <label class="form-label" for="doc_desc">Doctor Description</label>
        </div>
        <!-- Include Description -->
        <div class="d-flex justify-content-center">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="include_desc" name="include_desc" />
                <label class="form-check-label" for="include_desc">Include Description</label>
            </div>
        </div>
        <br>
        <!-- Submit -->
        <button type="submit" class="btn btn-primary btn-block">Generate Image</button>
    </form>
</div>
{% endblock %}

{% block end_code %}
<script>
    $(document).ready(function () {
        var job_id = Math.floor(Math.random() * (9999 - 1000 + 1) + 1000);
        console.log(job_id)
        $('#job_id').val(job_id);
        $('#include_desc').change(function () {
            $('#doc_desc').prop('disabled', !$(this).prop('checked'));
        });
    });
</script>
{% endblock %}
